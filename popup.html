<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* --- CSS VARIABLES (THEMING) --- */
    :root {
      /* LIGHT THEME */
      --bg-color: #f4f6f8;
      --card-bg: #ffffff;
      --text-main: #1a1a1a;
      --text-sub: #666666;
      --border-color: #e1e4e8;
      --accent-color: #0bff89;
      --accent-text: #000000;
      --header-bg: rgba(255, 255, 255, 0.98);
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
      --scroll-thumb: #c0c0c0;
    }

    /* DARK THEME */
    body.dark-mode {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-main: #e0e0e0;
      --text-sub: #a0a0a0;
      --border-color: #333333;
      --accent-color: #0bff89;
      --accent-text: #000000;
      --header-bg: rgba(18, 18, 18, 0.98);
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.2);
      --scroll-thumb: #444444;
    }

    /* --- RESET & BASE --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      width: 350px;
      min-height: 450px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      padding-bottom: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* --- SCROLLBAR --- */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb {
      background-color: var(--scroll-thumb);
      border-radius: 4px;
      border: 2px solid var(--bg-color);
    }

    /* --- HEADER --- */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 16px 20px;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-sm);
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-img { width: 24px; height: 24px; object-fit: contain; }
    
    .title-group h1 {
      font-size: 16px;
      font-weight: 800;
      color: var(--text-main);
      line-height: 1;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .title-group h1 span {
      color: inherit; 
      font-weight: 400; /* Lighter weight for "and Wealth" looks nice */
    }
    
    .title-group .subtitle {
      font-family: "Georgia", "Times New Roman", serif;
      font-style: italic;
      font-size: 11px;
      color: var(--text-sub);
      margin-top: 4px;
    }

    /* --- THEME TOGGLE --- */
    .theme-toggle {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-sub);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
      transition: all 0.2s;
    }
    .theme-toggle:hover {
      background: var(--card-bg);
      color: var(--text-main);
      border-color: var(--text-sub);
    }

    /* --- CONTAINER & BUTTONS --- */
    .container { padding: 20px; }

    .action-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 800;
      cursor: pointer;
      background-color: var(--accent-color);
      color: var(--accent-text);
      transition: all 0.2s;
      box-shadow: 0 4px 15px rgba(11, 255, 137, 0.25);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(11, 255, 137, 0.35);
      filter: brightness(1.05);
    }
    
    .action-btn:disabled {
      background-color: var(--border-color);
      color: var(--text-sub);
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
      filter: none;
    }

    #status {
      margin-top: 12px;
      color: var(--text-sub);
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      min-height: 18px;
    }

    /* --- STAT CARDS --- */
    .stat-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      animation: slideUp 0.4s ease;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .total-amount {
      font-size: 38px;
      font-weight: 800;
      color: var(--text-main);
      text-align: center;
      letter-spacing: -1px;
      margin-bottom: 6px;
      font-variant-numeric: tabular-nums;
    }
    
    .total-pill {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      color: var(--accent-text);
      background-color: var(--accent-color);
      padding: 4px 10px;
      border-radius: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    
    .center-col {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- SECTION HEADERS --- */
    .section-label {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 14px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 8px;
    }

    .list-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--bg-color);
    }
    .list-row:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .store-name { 
      color: var(--text-main); 
      font-weight: 500;
    }
    
    .price-tag { 
      font-weight: 700; 
      color: #008a46;
      background: #e6f9ef;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    
    body.dark-mode .price-tag {
      color: #0bff89;
      background: rgba(11, 255, 137, 0.1);
    }

    /* --- EXPENSIVE ROW LAYOUT --- */
    .expensive-row {
      display: flex;
      justify-content: space-between; /* Pushes price to right */
      align-items: center;
      margin-bottom: 4px;
    }

    .expensive-store {
      font-size: 15px;
      color: var(--text-main);
      font-weight: 600;
    }
    
    .expensive-date {
      display: block;
      font-size: 12px;
      color: var(--text-sub);
    }

    .footer {
      margin-top: 20px;
      font-size: 10px;
      color: var(--text-sub);
      text-align: center;
      border-top: 1px solid var(--border-color);
      padding-top: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
  </style>
</head>
<body class="">

  <div class="header">
    <div class="brand">
      <img src="fnw.png" alt="Logo" class="logo-img">
      <div class="title-group">
        <h1>Food <span>and Wealth</span></h1>
        <div class="subtitle">Spending Analysis</div>
      </div>
    </div>
    <button id="themeToggle" class="theme-toggle" title="Switch Theme">â˜€</button>
  </div>

  <div class="container">
    <button id="calcBtn" class="action-btn">Get Disappointed</button>
    <div id="status"></div>
    <div id="result"></div>
    <div class="footer">
      Private & Secure. No data leaves your device.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
